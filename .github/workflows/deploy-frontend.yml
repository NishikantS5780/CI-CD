name: Deploy to Google Compute Engine
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - main
    paths:
      - frontend/**

jobs:
  deploy:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
        
      - name: Install Frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Set Environment Variables
        working-directory: ./frontend
        run: |
          echo "VITE_API_BASE_URL=http://localhost:8000/api" >> ./.env
          echo "VITE_DSA_WS_BASE_URL=ws://localhost:8000/api/dsa-response" >> ./.env
      
      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCE_SSH_PRIVATE_KEY }}" >> ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.GCE_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend
        working-directory: ./frontend/dist
        run: |
          rsync -az --delete \
            -e "ssh -i ~/.ssh/id_rsa" \
            ./ ${{ secrets.GCE_USER }}@${{ secrets.GCE_HOST }}:/home/${{ secrets.GCE_USER }}/frontend
      